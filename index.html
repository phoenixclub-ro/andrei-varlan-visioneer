<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berserk Character Matcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Invincible character matcher</h1>
    <p>Let your facial expression decide which Invincible character you are!</p>
  </header>

  <main>
   
    <div id="webcam-container">
      <video id="webcam" autoplay></video>
      <button id="analyze-button">Analyze Expression</button>
    </div>

    
    <div id="result" class="hidden">
      <img id="character-img" src="" alt="Berserk Character">
      <h2 id="character-name"></h2>
      <p id="character-quote"></p>
    </div>
  </main>

    
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script src="script.js"></script>
</body>
</html>
